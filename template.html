<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!--TITLE--></title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="/charts.html">Charts</a>
    </div>
    <h1>Fishing Reports | <!--DATE--></h1>

    <div id="averages">
        <h2>Full Day Averages</h2>
        <!-- Averages will be inserted here by the Python script -->
    </div>

    <div class="filter-section">
        <div class="filter-group">
            <label class="trip-filter">Filter by Trip Type:</label>
            <div id="tripTypeFilter" class="filter-options">
                <label><input type="checkbox" value="1/2 Day AM"> 1/2 Day AM</label>
                <label><input type="checkbox" value="1/2 Day PM"> 1/2 Day PM</label>
                <label><input type="checkbox" value="1/2 Day Twilight"> 1/2 Day Twilight</label>
                <label><input type="checkbox" value="3/4 Day"> 3/4 Day</label>
                <label><input type="checkbox" value="Full Day"> Full Day</label>
                <label><input type="checkbox" value="Overnight"> Overnight</label>
                <label><input type="checkbox" value="1.5 Day"> 1.5 Day</label>
                <label><input type="checkbox" value="2 Day"> 2 Day</label>
                <label><input type="checkbox" value="2.5 Day"> 2.5 Day</label>
                <label><input type="checkbox" value="3 Day"> 3 Day</label>
                <label><input type="checkbox" value="3.5 Day"> 3.5 Day</label>
                <label><input type="checkbox" value="4 Day"> 4 Day</label>
                <!-- Add more options as needed -->
            </div>
        </div>
        
        <div class="filter-group">
            <label class="fish-count-filter">Filter by Fish Count:</label>
            <div id="fishCountFilter" class="filter-options">
                <label><input type="checkbox" value="Yellowtail"> Yellowtail</label>
                <label><input type="checkbox" value="Bluefin Tuna"> Bluefin Tuna</label>
                <label><input type="checkbox" value="Yellowfin Tuna"> Yellowfin Tuna</label>
                <label><input type="checkbox" value="Dorado"> Dorado</label>
                <label><input type="checkbox" value="Rockfish"> Rockfish</label>
                <label><input type="checkbox" value="Sanddab"> Sanddab</label>
                <label><input type="checkbox" value="Calico Bass"> Calico Bass</label>
                <label><input type="checkbox" value="Sand Bass"> Sand Bass</label>
                <label><input type="checkbox" value="Halibut"> Halibut</label>
                <label><input type="checkbox" value="Lingcod"> Lingcod</label>
                <label><input type="checkbox" value="Barracuda"> Barracuda</label>
                <label><input type="checkbox" value="Sculpin"> Sculpin</label>
                <!-- Add more options as needed -->
            </div>
        </div>
    </div>

    <table id="reports" class="display" style="width:90%">
        <thead>
            <tr>
                <th>Source</th>
                <th>Boat Name</th>
                <th>Trip Type</th>
                <th>Anglers</th>
                <th>Fish Count</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by the Python script -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
